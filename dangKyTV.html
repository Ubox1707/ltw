<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style5.css">
    <title>Đăng ký thành viên</title>
    <script src="js/dangKyTV.js"></script>
</head>
<body>
    <div class="signup-form">
        <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
        <form>
            <label for="student-id">Mã sinh viên:</label>
            <input type="text" id="student-id" name="student-id" required>
            
            <label for="full-name">Họ và tên:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>Giới tính:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Nam">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nữ">
                <label for="female">Nữ</label>
            </div>
            
            <label>Sở thích:</label>
            <div class="hobbies-options">
                <input type="checkbox" id="read" name="hobbies" value="Đọc sách">
                <label for="read">Đọc sách</label>
                <input type="checkbox" id="travel" name="hobbies" value="Du lịch">
                <label for="travel">Du lịch</label>
                <input type="checkbox" id="music" name="hobbies" value="Âm nhạc">
                <label for="music">Âm nhạc</label>
                <input type="checkbox" id="food" name="hobbies" value="Ẩm thực">
                <label for="food">Ẩm thực</label>
                <input type="checkbox" id="other" name="hobbies" value="Khác">
                <label for="other">Khác</label>
            </div>
            
            <label for="nationality">Quốc tịch:</label>
            <select id="nationality" name="nationality" required>
                <option value="" disabled selected>Chọn quốc tịch</option>
                <option value="vn">Việt Nam</option>
                <option value="us">United States</option>
                <option value="jp">Japan</option>
                <!-- Thêm các quốc gia khác vào đây -->
            </select>
            
            <label for="note">Ghi chú:</label>
            <textarea id="note" name="note" maxlength="200"></textarea>
            
            <button type="submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
